
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
    <script src="js/myjs.js"></script>
</head>
<body class="background">
    <header class="header">
        <h1 class="Title">Bem-vindo ao ChatBot</h1>
    </header>

    <main>
        <div class="chat-container">
            <div class="recebido">
                <img src="resurces/homem.png" class="avatar" alt="Avatar Recebido">
                <div class="message received">
                    <p>Olá! Qual é o seu nome?</p>
                </div>
            </div>
            <!-- Adicione mais mensagens aqui -->
        </div>
        <div class="messageBox">
            <input type="text" class="messageInput" id="user-input" placeholder="Digite sua mensagem...">
            <button class="messageBotton" onclick="sendMessage() ">Enviar</button>
        </div>
    </main>

</body>
</html>
